<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>1. 双大括号表达式(插值)</h2>
    <p>{{connect}}</p>
    <p>{{connect.toUpperCase()}}</p>
    <h2>2. 指令一: 强制数据绑定</h2>

    <h2>3. 指令二: 绑定事件监听</h2>
  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        connect: 'hello vue'
      }
    })
  </script>
</body>

</html>
